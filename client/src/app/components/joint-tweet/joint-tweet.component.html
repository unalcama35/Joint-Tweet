<div class="row" style="background-color: white; ">

  <div *ngIf="(loading==false)" class="col-md-2">
    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 100%; ">
      <a class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
        <svg class="bi pe-none me-2" width="30" height="24">
          <use xlink:href="#bootstrap" />
        </svg>
        <h3 class=" fw-semibold" style="height:10px; margin-top:-12.5">Top 10 Friends</h3>
      </a>
      <div class="list-group list-group-flush border scrollarea" style="margin-top:-12.5px">
        <a *ngFor="let userList of users | slice:0:50; let i=index" [href]="userList.profile" target="_blank"
          class="list-group-item list-group-item-action py-3 lh-sm" style=" height:60px" aria-current="true">
          <div class="d-flex w-100 align-items-center justify-content-between">
            <strong class="mb-1">{{i+1}}: {{userList.username}}</strong>
            <!-- <small>Wed</small> -->
          </div>
          <div class="col-10 mb-1 small">User points: {{userList.points}}</div>
        </a>

      </div>
    </div>

  </div>
  <div class="col-md-9">
    <div class="row">



      <div *ngIf="(undefined === favs)||(loading==true)" style="padding: 15px;">
        <div class="text-center">
          <div class="spinner-border" role="status" style="width: 3rem; height: 3rem; margin-left:30%">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>


      </div>
      <ng-container *ngIf="(loading==false)">
        <div class="input-group-prepend" style="text-align:center; margin-top:2%">
          <button class="btn btn-outline-dark" type="button" (click)="buttonPress()">Shuffle Users</button>

        </div>

        <div *ngFor="let user of jointUsers" id="hoverCard" class="col-3 card link-dark"
          style="margin:10px; margin-top:30px; margin-left:13px; width: 18%; height: 35%;  ">
          <a [href]="user.profile" target=”_blank” style="text-decoration: none; color: black">

            <img [src]="user.pic" class="card-img" style="margin-left: 30%; height: 20%; width: 40%; margin-top:5%;" />

            <div class="card-body d-flex flex-column " style="text-align: center;  color: black">
              <small class="card-title" style="text-align: center; color:darkslategray">{{user.username}}</small>
              <small class="card-text" style="text-align: right; color:gray; font-size: x-small;">{{user.points}}
                points.</small>
              <!-- <a (click)="addToCart(product)"  class="btn btn-primary">Add to cart</a> -->
            </div>
          </a>

        </div>


        <div class="input-group-prepend" style="text-align:center">
          <button *ngIf="buttonDisable == false" class="btn btn-outline-dark" type="button"
            (click)="getJointTweet()">Get Joint Tweet</button>


        </div>

        <div *ngIf="(subLoading==true)" style="padding: 15px;">
          <div class="text-center">
            <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
  
  
        </div>


        <div *ngIf="undefined !== userTweets" class="text-center">

          <!-- <app-joint-tweet-display [jointUsersObj]="jointUsers"> </app-joint-tweet-display> -->
         

          <h2 class="lead">{{newTweet}}</h2>
          
          <button *ngIf="buttonDisable == true && subLoading==false" class="btn btn-outline-dark" type="button"
          (click)="postTweet()">Post Tweet</button>
          <!-- <div class="row border">
            <div class="col" style="margin-left:-3px" *ngFor="let word of newWords">

              <h4>
                {{word}}


              </h4>


            </div>
          </div> -->
        </div>


      </ng-container>
    </div>
  </div>
</div>
