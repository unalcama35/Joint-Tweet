<h1 style="margin:10px">Twitter Ments</h1>
<div *ngIf="(undefined === mentLine)" style="padding: 15px;">
  <div class="text-center">
    <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>


</div>
<div *ngIf="undefined !== mentLine">

  <div class="row" style="margin:10px">
    <div *ngFor="let tweets of mentLine.data" class="col-3 card" style="margin:5px; width: 18rem; height: auto; ">
      <a [href]="('https://www.twitter.com/' +tweets.user.screen_name)" target=”_blank”
        style="text-decoration: none; color: black">

        <img [src]="(tweets.user.profile_image_url_https).replace('_normal','')	" class="card-img"
          style="margin-left: 100px; height: 70px; width: 70px; margin-top:5px;">
      </a>
      <div class="card-body d-flex flex-column ">
        <h2 class="card-title">{{tweets.user.name}}</h2>
        <small class="card-subtitle">@{{tweets.user.screen_name}}</small>
        <p class="card-text">{{tweets.full_text}}</p>
        <a [href]="'https://www.twitter.com/'+tweets.user.screen_name+'/status/'+tweets.id_str" target="_blank"
          class="btn btn-light mt-auto">Go to tweet.</a>
      </div>
    </div>

  </div>

</div>
